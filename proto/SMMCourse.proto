syntax = 'proto3';

message SMMCourse {
    string title = 1;
    string maker = 2;
    enum GameStyle {
        M1 = 0; // Super Mario Bros
        M3 = 1; // Super Mario Bros 3
        MW = 2; // Super Mario World
        WU = 3; // New Super Mario Bros U
        
    }
    GameStyle game_style = 3; // string at offset 0x6A
    enum CourseTheme {
        GROUND = 0;
        UNDERGROUND = 1;
        CASTLE = 2;
        AIRSHIP = 3;
        UNDERWATER = 4;
        GHOUST_HOUSE = 5;
    }
    CourseTheme course_theme = 4; // uint8 at offset 0x6D
    uint32 time = 5; // uint16 at offset 0x70
    enum AutoScroll {
        DISABLED = 0;
        SLOW = 1;
        MEDIUM = 2;
        FAST = 3;
    }
    AutoScroll auto_scroll = 6; // uint8 at offset 0x72
    uint32 width = 7; // uint16 at offset 0x76
    uint32 widthSub = 8;
    repeated Block blocks = 9;
    repeated Block blocks_sub = 10;
    repeated Sound sounds = 11;
    repeated Sound sounds_sub = 12;
    bytes thumbnail = 13; // jpeg wide
    bytes thumbnail_preview = 14; // jpeg 4:3
}