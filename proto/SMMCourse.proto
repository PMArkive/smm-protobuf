syntax = 'proto3';

message SMMCourse {
    string title = 1;
    string maker = 2;
    enum GameStyle {
        M1 = 0; // Super Mario Bros
        M3 = 1; // Super Mario Bros 3
        MW = 2; // Super Mario World
        WU = 3; // New Super Mario Bros U
        
    }
    GameStyle game_style = 3;
    enum CourseTheme {
        GROUND = 0;
        UNDERGROUND = 1;
        CASTLE = 2;
        AIRSHIP = 3;
        UNDERWATER = 4;
        GHOUST_HOUSE = 5;
    }
    CourseTheme course_theme = 4;
    uint32 start_y = 5;
    uint32 finish_x = 6;
    uint32 finish_y = 7;
    repeated Block blocks = 8;
    repeated Block blocks_sub = 9;
    repeated Sound sounds = 10;
    bytes thumbnail = 11; // wide
    bytes thumbnail_preview = 12; // 4:3
}